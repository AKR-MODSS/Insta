<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #downloadLinks {
            text-align: center;
            margin-top: 20px;
        }

        #downloadLinks a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Instagram Story Downloader</h1>
    <form id="downloadForm">
        <label for="username">Enter Instagram Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Download Stories</button>
    </form>
    <div id="downloadLinks"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadForm = document.getElementById('downloadForm');
            const downloadLinks = document.getElementById('downloadLinks');

            downloadForm.addEventListener('submit', function(event) {
                event.preventDefault();

                    .then(response => response.json())
                    .then(data => {
                        downloadLinks.innerHTML = '';

                            const link = document.createElement('a');
                            link.href = story.images.standard_resolution.url;
                            link.textContent = story.caption.text;
                            downloadLinks.appendChild(link);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
